# All  of these fields are optional, as is this file itself,
#   in which case these values can be managed in the UI.

# The name of the stage.
project_name: "Rivalmance for Character Bots"

# A short tagline to show in search.
# tagline: "A base template for all stages."

# 'PUBLIC', 'PRIVATE', or 'UNLISTED'.
visibility: 'UNLISTED'

# 'ADJACENT' | 'NONE' | 'COVER' | 'FULLSCREEN'
# 'ADJACENT' is default. The frame will display on the side of the
#   chat on desktop and above/in the top half of the chat on mobile.
# 'NONE' will not display, only run.
# 'COVER' will, indeed, cover the chat history completely,
#   but leave the text input box.
# 'FULLSCREEN' will make nothing below the header bar
#   show except for your stage.
# position: 'ADJACENT'

# Self-explanatory.
tags:
 - 'Romance'
 - 'Rivalry'
 - 'Relationship'
 - 'Stats'
 - 'Dynamic'

# The schema of any user-supplied config.
# If your stage requires a configuration but has no
#   defined schema, it won't work.
config_schema:
  type: object
  properties:
    startingAffection:
      type: integer
      default: 10
      minimum: 0
      maximum: 100
      title: "Starting Affection"
      description: "How attracted {{char}} is to {{user}} at the start (0-100). Lower = cold start, Higher = existing tension."
    startingRivalry:
      type: integer
      default: 50
      minimum: 0
      maximum: 100
      title: "Starting Rivalry"
      description: "Intensity of competitive tension at the start (0-100). Higher = more intense rivalry."
    startingRespect:
      type: integer
      default: 30
      minimum: 0
      maximum: 100
      title: "Starting Respect"
      description: "How much {{char}} respects {{user}} as an equal at the start (0-100). Higher = established respect."
    chaosThreshold:
      type: integer
      default: 50
      minimum: 0
      maximum: 100
      title: "Chaos Threshold"
      description: "Affection level when chaos behavior begins (0-100). Lower = earlier chaos, Higher = delayed chaos."
    frustrationMultiplier:
      type: number
      default: 1.0
      minimum: 0.5
      maximum: 2.0
      title: "Frustration Multiplier"
      description: "How quickly frustration grows (0.5-2.0). Higher = more frustration."

# The schema of the state that you store.
# This isn't needed even if you do store state,
#   and is here more for future use cases to
#   optimize storage.
state_schema:
  init:
    type: object
    properties:
      initialized:
        type: boolean
        default: false
  message:
    type: object
    properties:
      affection:
        type: integer
      rivalry:
        type: integer
      respect:
        type: integer
      frustration:
        type: integer
      chaosLevel:
        type: integer
      acceptedFeelings:
        type: boolean
      relationshipStage:
        type: string
      lastInteractionType:
        type: string
      significantMoments:
        type: array
        items:
          type: string
  chat:
    type: object
    properties:
      totalInteractions:
        type: integer

# Whether to publish as 'Anonymous' instead of under your username.
# is_anonymous: false

# Self-explanatory.
# ratings_disabled: false

# This is here for future cases where ex. you need user secrets,
#    but currently does nothing.
# permissions:

# extension_id is automatically generated on push with a new project;
#    you should not make or set this value.
# github_path will be added if it does not exist. It is the URL of the repo.


github_path: 'https://github.com/skelequinns/rivalmance'


extension_id: 'rivalmance-98bc110fc1cd'

